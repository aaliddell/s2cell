name: CI

on:
  push:
    branches-ignore:
      - 'gh-pages'
  pull_request: {}
  schedule:
    - cron: '0 10 * * SAT'


jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.9, '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install nox
        run: pip install nox
      - name: Coverage
        run: nox -s coverage

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install nox
        run: pip install nox
      - name: Run flake8
        run: nox -s flake8
      - name: Run pylint
        run: nox -s pylint
      - name: Run pydocstyle
        run: nox -s pydocstyle
